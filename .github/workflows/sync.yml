name: Sync from Outline

on:
  schedule:
    # Runs nightly at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Outline export
        env:
          OUTLINE_API_KEY: ${{ secrets.OUTLINE_API_KEY }}
          OUTLINE_COLLECTION_ID: ${{ secrets.OUTLINE_COLLECTION_ID }}
          OUTLINE_BASE_URL: ${{ secrets.OUTLINE_BASE_URL || 'https://app.getoutline.com' }}
        run: npm run outline:sync

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet && git diff --staged --quiet && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/ static/img/outline/
          git commit -m "chore: sync from Outline $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push
